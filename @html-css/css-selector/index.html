<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1 class="text-center">CSS: Selector</h1>
    </header>
    <main>
        <!-- Section -->
        <section>
            <h2 class="my-6 grow hover:grow">A heading</h2>
            <p>A paragraph of stuff</p>
            <p>
                A second paragraph
                <a href="#">with a link</a>
            </p>
        </section>
        <!-- End of section -->

        <!-- Aside -->
        <aside>
            <h2>An aside</h2>
            <ul>
                <li>An <a href="#">important</a> list item</li>
                <li>Another list item</li>
            </ul>
        </aside>
        <!-- End of aside -->
    </main>
    <footer></footer>
    <hr>
    <div class="parent1">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
    </div>

    <hr>

    <a href="https://www.foo.com">a link</a>
    <div id="foo">test</div>
    <hr>

    <form action="" class="form">
        <div>
            <label for="">email address</label>
            <input type="email">
        </div>
        <div class="password">
            <label for="">passowrd</label>
            <input type="password" placeholder="password">
        </div>
        <div>
            <label for="">Confirm passowrd</label>
            <input type="password" disabled>
        </div>
        <div>
            <input type="checkbox" checked indeterminate>
            <label for="">Confirm passowrd</label>
        </div>

        <hr>
        <div>
            <label>
                <input type="radio" name="item">
                item 1
            </label>
            
            <label>
                <input type="radio" name="item">
                item 2
            </label>

            <label>
                <input type="radio" name="item">
                item 3
            </label>

        </div>
        <hr>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
